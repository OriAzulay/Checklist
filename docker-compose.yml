version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost,http://client:5173
      - DB_PATH=/app/data/tasks.db
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
      - server_data:/app/data
    command: npm --prefix server start
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    command: npm --prefix client run dev
    depends_on:
      server:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  server_data:
  server_node_modules:
  client_node_modules:
